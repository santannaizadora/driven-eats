<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DrivenEats</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header-style.css">
    <link rel="stylesheet" href="./css/produtos-style.css">
    <link rel="stylesheet" href="./css/barraInferior-style.css">
    <link rel="stylesheet" href="./css/utils.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <div>
            <p class="logo righteous">DrivenEats</p>
            <p class="slogan">Sua comida em 6 minutos</p>
        </div>
    </header>

    <div class="conteudo">
        
        <div class="produtos">
            <h3 class="righteous"> Primeiro, seu prato</h3>

            <div id="carrocel-prato-principal" class="carrocel dish" data-identifier="dishes"></div>
        </div>

        <div class="produtos">
            <h3 class="righteous"> Agora, sua bebida</h3>

            <div id="carrocel-bebidas" class="carrocel drink" data-identifier="drinks"></div>
        </div>

        <div class="produtos ultimo">
            <h3 class="righteous"> Por fim, sua sobremesa</h3>

            <div id="carrocel-sobremesas" class="carrocel dessert" data-identifier="desserts"></div>
        </div>

    </div>
    <section class="fazer-pedido">
        <button class="botao desabilitado" type="submit">Selecione os 3 itens <br> para fechar o pedido</button>
    </section>
</body>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>

</html>
